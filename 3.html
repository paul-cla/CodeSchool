<!DOCTYPE html>
<html>

<head>
    <title>3</title>
    <link rel="stylesheet" href="3.css" />
</head>

<body>
    <h1>Let's find out a bit about you!</h1>

    <div class="question">
        <label for="name">What's your name?</label>
        <input name="name" id="name" type="text" />
    </div>
    <div class="question">
        <label for="colour">What's your favourite colour?</label>
        <select name="colour" id="colour">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="maroon">Maroon</option>
            <option value="navy">Navy</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
        </select>
    </div>
    <div class="question">
        <label for="animals">Do you prefer cats or dogs?</label>
        <input type="radio" name="animals" id="cats">Cats
        <input type="radio" name="animals" id="dogs">Dogs
        <input type="radio" name="animals">Neither
    </div>
    <div class="question">
        <input type="button" id="submit" value="Submit" />
    </div>
    <div id="results">
        <p>Hi <span id="name-result"></span>! How are you?</p>
        <div id="cat">
            <p>Meoooow!</p>
            <img src="http://i.dailymail.co.uk/i/pix/2014/10/06/1412613364603_wps_17_SANTA_MONICA_CA_AUGUST_04.jpg" />
        </div>
        <div id="dog">
            <p>Fetch boy!</p>
            <img src="http://www.adoptapet.com/blog/uploads/2011/08/one-eye-dog.jpg" />
        </div>
        <div id="other">
            <img src="http://www.atozkidsstuff.com/socialmedia/cute-green-dinosaur.jpg" />
        </div>
    </div>
</body>

<script src="3.js" type="text/javascript"></script>

</html>
